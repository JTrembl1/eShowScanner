<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <img src="assets/images/et_logo.png" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
  </div>
<ion-list>
  <ion-item>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-label floating>Username</ion-label>
    <ion-input formControlName="LoginId" type="text" value=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input formControlName="token"  type="password" value=""></ion-input>
  </ion-item>
</ion-list>
<div>
  <button ion-button type="submit">Sign In</button>
</div>
</form>

</ion-content>
