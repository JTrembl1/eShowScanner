<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <img src="assets/images/et_logo.png" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
  </div>
<ion-list>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="credentials.id" type="text" value=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="credentials.token"  type="password" value=""></ion-input>
  </ion-item>
</ion-list>
<div>
  <button primary block (click)="login()">Sign In</button>
</div>
</ion-content>
