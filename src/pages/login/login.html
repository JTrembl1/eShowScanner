<ion-nav title="Login Page" id="loginPage">
  <ion-content padding="true" class="has-header">
    <div>
      <img src="assets/images/et_logo.gif" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
    </div>
  </ion-content>
</ion-nav>
<ion-list>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
  </ion-item>
</ion-list>
<div>
  <button primary block (click)="login()">Sign In</button>
</div>
